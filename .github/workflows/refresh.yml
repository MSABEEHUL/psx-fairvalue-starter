name: refresh-data

on:
  schedule:
    - cron: '15 4 * * *'  # daily at 09:15 PKT (UTC+5 -> 04:15 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build table
        run: python -m src.build_table
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "No changes" || (git commit -m "refresh data" && git push)
